<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <form action="signup.html">
        <div class="card">
            <div class="left">
                <!--TODO: LOGOOO-->
            </div>
            <div class="right">
                <div id="logo">
                    <i class="bi bi-robot"></i>
                </div>
                <h1>Sign Up</h1>
                <label for="email"><b>Email Address</b></label>
                <input type="text" placeholder="example@gmail.com" name="email" required>

                <label for="password"><b>Create a password</b></label>
                <input type="password" placeholder="••••••••" name="password" required>

                <label for="password-confirmation"><b>Confirm password</b></label>
                <input type="password" placeholder="••••••••" name="password-confirmation" required>

                <label class="container">        
                    <input type="checkbox" checked="checked" name="agreement"><span class="checkmark"></span>I agree with <a href="#" class="agreement">Terms & Conditions</a> and <a href="#" class="agreement">Privacy Policy</a>
                </label>

                <button type="submit" class="signUpBtn">Sign Up</button>
                <h4 class="signUpOptions">Or Sign Up with</h1>
                <!--TODO: GOOGLE SIGNUP-->

                <p>Already have an account? <a href="#"><b>Log In</b></a></p>
            </div>
        </div>
    </form>
</body>
</html>
